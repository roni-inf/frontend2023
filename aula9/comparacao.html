<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Igualdade fraca ou abstrata*/
        document.write(1==1);
        document.write("<br>")
        document.write('1'==1); true
        document.write("<br>")
        document.write(0==false); 
        document.write("<br>")

        /*Igualdade estrita (===) */
        document.write("estrita - <br>")
        document.write(1===1);
        document.write("<br>")
        document.write('1'===1);
        document.write("<br>")
        document.write(0===false);
        document.write(` &ltbr&gt ' + "teste"`)
        
    </script>
</body>
</html>
