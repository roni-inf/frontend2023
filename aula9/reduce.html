<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numeros = [10, 20, 5, 50, 100, 40];
      let soma = 0;
      for (let i = 0; i < numeros.length; i++) {
        soma += numeros[i];
      }
      document.write("Total:" + soma);

      /* usando reduce para totalizar */

      const total = numeros.reduce((acumulador,numero)=>acumulador + numero,10);
      document.write("Total com reduce:" + total);
    </script>
  </body>
</html>
