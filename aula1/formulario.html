<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo formulário</title>
  </head>
  <body>
    <form action="" method="get">
        <label>Nome:</label> <br>
        <input type="text" required="true" maxlength="30" minlength="10" tabindex="2" name="nome" > </input> <br>
        <label>Senha:</label> <br>
        <input type="password" name="senha"><br>

        <label>Data Nascimento:</label><br>
        <input type="date" required="true" readonly="false" tabindex="1" name="dataNascimento"><br>
        <label>Estado Civil</label><br>
        <input type="radio" value="Casado" name="casado">Casado</input><br>
        <input type="radio" value="Solteiro">Solteiro</input><br>
        <input type="radio" value="Viúvo">Viúvo</input><br>
        <label>Email:</label><br>
        <input type="email"></input><br><br>
        <!--
        <label>Marque as opções abaixo:</label><br>
        
        <select>
            <option label="Alguma doença" value="1"></option>
            <option label="Fumante" value="2"></option>
        </select> <br><br>
        -->
        <label>Marque as opçõees abaixo:</label> <br>
        <input type="checkbox">Alguma doença?</input><br>
        <input type="checkbox">Fumante?</input><br>
        <button type="submit">Enviar</button>
    </form>
  </body>
</html>
