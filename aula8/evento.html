<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        border: 2px dotted green;
      }
    </style>
  </head>
  <body>
    <div id="caixa" onmouseover="alterarCor(this,'#ff88ff')" onmouseout="alterarCor(this,'yellow')" >
      <button onclick="alert('BotÃ£o clicado !')" onmouseover="alterarPosicao(this)" >Enviar</button>
    </div>
    <script>

      function alterarCor(obj, cor) {
           obj.style.backgroundColor = cor; 
      }

      function alterarPosicao(obj){
          obj.style.position = 'absolute';
          obj.style.left = Math.random()*150+"px";
          obj.style.top = Math.random() * 150 +"px";
      }
    </script>
  </body>
</html>
