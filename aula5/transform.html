<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .texto1{
        position: relative;
        height: 200px;
        width: 200px;
        margin: 100px;
        padding: 10px;
        border: 1px solid black;
    }
    .texto2{
        padding: 50px;
        position: absolute;
        border: 2px solid red;
        background-color: gray;
        transform: rotate(90deg);
        transform-origin: 40% 90%;
    }

</style>
</head>
<body>
    <h1>Transform</h1>
    <div class="texto1">
        <div class="texto2">
            Hello World!
        </div>
    </div>
</body>
</html>
